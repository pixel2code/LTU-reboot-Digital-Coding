<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3.7.1</title>
  <link rel="stylesheet" href="./styles/task-3.7.1.css">
</head>
<body>

  <header>
    <h1>Using JS to filter</h1>

    <div class="selection-container">
      <button class="selection active" data-class="all">ALL</button>
      <button class="selection" data-class="food">Food</button>
      <button class="selection" data-class="technology">Technology</button>
      <button class="selection" data-class="architecture">Architecture</button>
      <button class="selection" data-class="people">People</button>
    </div>

  </header> <!-- End of header -->

  <main>

    <div class="image-selections">

      <div class="images" data-class="food">
        <img src="https://images.unsplash.com/photo-1582632146709-ce202ab6cbb1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="">
      </div>

      <div class="images" data-class="technology">
        <img src="https://images.unsplash.com/photo-1549482199-bc1ca6f58502?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fEo5eXJQYUhYUlFZfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
      </div>

      <div class="images" data-class="architecture">
        <img src="https://images.unsplash.com/photo-1583085100653-7af5bd6db2d1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="">
      </div>

      <div class="images" data-class="people">
        <img src="https://images.unsplash.com/photo-1611851530507-09b6e2060819?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="" />
      </div>

    </div> <!-- end of image-selections -->

  </main> <!-- end of main -->
  
  <script src="./scripts/task-3.7.1.js"></script>
</body>
</html>
